<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script th:src="@{/webjars/htmx.org/2.0.6/dist/htmx.js}" defer></script>
    <script th:src="@{/webjars/htmx.org/2.0.6/dist/ext/json-enc.js}" defer></script>
    <script th:src="@{/js/script.js}"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">
<nav class="bg-white shadow p-4 flex justify-between items-center">
    <span class="font-bold text-xl">MyApp</span>
    <a href="/logout" class="text-blue-500 hover:underline">Logout</a>
</nav>

<div class="container mx-auto px-4 py-6">
    <h1 class="text-2xl font-semibold mb-4">Dashboard</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="bg-white p-6 rounded-2xl shadow">
            <h2 class="text-lg font-medium mb-2">Welcome</h2>
            <p th:text="'Hello, ' + ${username} + '!'">Hello, user!</p>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow">
            <h2 class="text-lg font-medium mb-2">Quick Actions</h2>
            <form hx-post="/api/action" hx-swap="outerHTML" class="space-y-2">
                <input name="data" class="w-full border border-gray-300 rounded p-2" placeholder="Enter some data" />
                <button class="bg-blue-500 text-white px-4 py-2 rounded" type="submit">Send</button>
            </form>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow">
            <h2 class="text-lg font-medium mb-2">Stats</h2>
            <ul class="list-disc pl-5 text-sm text-gray-700">
                <li>Users: <span th:text="${stats.users}">0</span></li>
                <li>Requests today: <span th:text="${stats.requests}">0</span></li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
